<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="yourname_fp.css" />
    <!-- <script src="yourname_fp.js"></script> -->
    <title>Calculator 6</title>
  </head>

  <body>
    <section class="calculator6">
      <h1>Calculator 6</h1>
      <form>
        <input type="text" name="" id="mytext" class="screen6" />
      </form>
      <div class="buttons6" id="overMouse">
        <!-- operation buttons -->
        <button type="button" id="mul" class="btn6 btn-mul" onclick="display('*')" data-num="*">*</button>
        <button type="button" id="div" class="btn6 btn-div" onclick="display('/')" data-num="/">/</button>
        <button type="button" id="sub" class="btn6 btn-sub" onclick="display('-')" data-num="-">-</button>
        <button type="button" id="add" class="btn6 btn-add" onclick="display('+')" data-num="+">+</button>
        <!-- number buttons -->
        <button type="button" class="btn6 btn-grey" id="nums" data-num="." onclick="display('.')">.</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="9" onclick="display(9)">9</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="8" onclick="display(8)">8</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="7" onclick="display(7)">7</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="6" onclick="display(6)">6</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="5" onclick="display(5)">5</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="4" onclick="display(4)">4</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="3" onclick="display(3)">3</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="2" onclick="display(2)">2</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="1" onclick="display(1)">1</button>
        <button type="button" class="btn6 btn-grey" id="nums" data-num="0" onclick="display(0)">0</button>
        <button type="button" class="btn6 btn-grey" id="" onclick="doMath()">=</button>
        <button type="button" class="btn6" id="m-btns" onclick="memStore()">MS</button>
        <button type="button" class="btn6" id="m-btns" onclick="memClear()">MC</button>
        <button type="button" class="btn6" id="m-btns" onclick="memRecall()">MR</button>
        <button type="button" class="btn6" id="clear" onclick="clearScreen()">C</button>
      </div>
    </section>
    <script src="yourname_fp.js"></script>
  </body>
</html>
